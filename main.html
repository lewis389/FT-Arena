    :root {
      --bg-deep: #0a0c0f;
      --bg-panel: #12161c;
      --bg-elevated: #1a1f28;
      --border: #2a3340;
      --accent-trade: #e8b84a;
      --accent-battle: #c94b4b;
      --accent-strat: #4bc97a;
      --text: #e2e6ec;
      --text-dim: #7d8796;
      --glow-trade: rgba(232, 184, 74, 0.25);

      --glow-strat: rgba(75, 201, 122, 0.2);

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg-deep);
      color: var(--text);
      min-height: 100vh;
      background-image: radial-gradient(ellipse 120% 80% at 50% -20%, rgba(40,50,70,0.4), transparent),

    .app-wrap { max-width: 1280px; margin: 0 auto; padding: 1.5rem; }

      border-bottom: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }
    .ft-logo {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: 0.08em;
      background: linear-gradient(135deg, var(--accent-trade), var(--accent-battle));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .ft-connect {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

      font-family: 'Share Tech Mono', monospace;
      font-size: 0.85rem;

      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
